<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Valentine's Day</title>
        <!--External Google Font for Cuteness-->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <style>
            /* Background: Soft, Romantic Gradient */
            body {
                background: linear-gradient(to right, #f6d1d1, #f7d7d1);
                font-family: 'Playfair Display', serif;
                text-align: center;
                color: #4a4a4a;
                padding: 50px;
                margin: 0;
            }

            /* Heart Image */
            .heart-image {
                width: 180px;
                height: 180px;
                margin: 20px auto; /* Automatically adjusts the margin to center */
                display: block; /* Makes the image a block element to allow centering */ 
            }
            .audio-player {
                text-align: ce3nter; 
                margin-top: 20px;
            }
            /* Title Text (Elegant Coquette Style) */
            h1 {
                font-family: 'Playfair Display', serif;
                font-size: 60px;
                color: #f8b2b2;
                margin-bottom: 20px;
                text-shadow: 2px 2px 5px rgba(255, 192, 203, 0.5);
            }

            /* Romantic Message Box */
            .message {
                font-size: 22px;
                color: beige;
                background-color: rgba(255, 192, 203, 0.8);
                padding: 30px;
                border-radius: 20px;
                display: inline-block;
                margin-top: 20px;
                max-width: 600px;
                box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.3);
            }

            /* Button Style */
            .btn {
                background-color: #ff6a8f;
                color: white;
                padding: 18px 30px;
                font-size: 18px;
                border-radius: 40px;
                border: none;
                margin-top: 30px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn:hover {
                background-color: #ff3e58;
                box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.5);
            }

            /* Footer */
            footer {
                margin-top: 50px;
                font-size: 16px;
                color: #6b6b6b;
                font-style: italic;
            }

            /* Form Styling (Coquette Style) */
            .form-container {
                margin-top: 40px;
                background-color: rgba(255, 228, 230, 0.8);
            }

            input[type="text"], textarea {
                width: 100%;
                padding: 12px;
                margin-top: 15px;
                border-radius: 8px;
                border: 1px solid #ff6a8f;
                font-size: 16px;
                box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.3);
            }

            input[type="submit"] {
                background-color: #ff6a8f;
                color: white;
                padding: 18px 30px;
                font-size: 18px;
                border-radius: 40px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 15px;
            }

            input[type="submit"]:hover {
                background-color: #ff3e58;
                box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.5);
            }

            /* Coquette Theme Sweet Effects */
            .message p {
                font-style: italic;
                font-size: 24px;
                color: #ff66b2;
            }
        </style>
    </head>
    <body>
        <!-- Main Title -->
        <h1> Happy Valentine's Day üíñ </h1>
        <!-- Heart Image -->
        <img class="heart-image" src="https://static.vecteezy.com/system/resources/previews/036/134/156/original/pink-coquette-frame-heart-shape-aesthetic-watercolor-png.png" alt="Heart Image">
        <!--Audio Player-->
        <div class="audio-player">
            <audio controls>
                <source src="c:\Users\reyba\Downloads\Mac Ayres - Love [siIG6dNa1PQ].mp3" type="audio/mp3">
                </audio>
            </audio>
        </div>
        <!-- Romantic Message -->
        <div class="message">
            <p> Wishing you a Valentine's full of love! üíï </p>
        </div>
        <!-- Message Form -->
        <div class="form-container">
            <h3> Send your message! </h3>
            <form id="messageForm" onsubmit="return sendMessage(event)">
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" required>

                <label for="message"> Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Send üíå ">
            </form>
        </div>
        <!-- Thank You Message Section -->
        <div id="thankYouMessage" style="display:none; margin-top: 30px;">
            <h2> Thank you for your message! </h2>
            <p> <strong>From: </strong> <span id="userName"> </span> </p>
            <p> <strong>Your Message: </strong> <span id="userMessage"> </span> </p>
        </div>
        <!-- Footer with a Coquette Note -->
        <footer>
            <p> Created with love êôöÀô‚ãÜ.Àö ·°£ê≠© </p>
        </footer>

        <script>
            function sendMessage(event) {
                event.preventDefault();
                var name = document.getElementById('name').value;
                var message = document.getElementById('message').value;
                document.getElementById('userName').textContent = name;
                document.getElementById('userMessage').textContent = message;
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('messageForm').reset();
            }
        </script>
    </body>
</html>
